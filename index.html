<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAMUO — Rencontre authentique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>RAMUO</h1>
    <p>Trouve ton âme sœur en toute simplicité</p>
  </header>

  <main>
    <!-- Section Auth -->
    <section id="authSection">
      <h2>Connexion / Inscription</h2>
      <div>
        <input type="email" id="regEmail" placeholder="Email" />
        <input type="password" id="regPassword" placeholder="Mot de passe" />
        <button id="btnRegister">Inscription</button>
      </div>
      <div>
        <input type="email" id="logEmail" placeholder="Email" />
        <input type="password" id="logPassword" placeholder="Mot de passe" />
        <button id="btnLogin">Connexion</button>
      </div>
      <p id="userStatus">Non connecté</p>
      <button id="btnLogout" class="hidden">Déconnexion</button>
    </section>

    <!-- Section Chat -->
    <section id="chatSection" class="hidden">
      <h2>Messages RAMUO</h2>
      <input type="text" id="profileName" placeholder="Ton prénom ou pseudo" />
      <textarea id="messageInput" placeholder="Écris ton message..."></textarea>
      <button id="btnSend">Envoyer</button>
      <div id="messages"></div>
    </section>
  </main>

  <footer>
    <p>© RAMUO — Rencontre authentique</p>
  </footer>

  <!-- Script principal -->
  <script type="module" src="script.js"></script>
</body>
</html>
